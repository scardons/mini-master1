<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - login 002</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-container">
  <div class="login-content">
    <div class="login-content_header">
      <span class="logo">
        <box-icon type='solid' name='landscape' color="#87A922"></box-icon> Land Scape
      </span>
      <h2>Welcome back</h2>
    </div>
    <div>
      <form class="login-form">
        <input type="email" placeholder="email">
        <input type="submit">
      </form>
      <div class="login-netoworks">
        <p>Don't have an account?  <span>Register</span></p>
        <div class="login-or"><hr/></div>
        <ul class="login-icons">
          <li>
            <box-icon color="#fff" type='logo' name='google'></box-icon> Sing in with Google
          </li>
          <li>
            <box-icon color="#fff" type='logo' name='facebook-circle'></box-icon> Sing in with Facebook
          </li>
          <li>
            <box-icon color="#fff" type='logo' name='github'></box-icon> Sing in with GitHub
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="login-footer">
          <p>Terms of use | Privacy policy</p>
  </div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js'></script>
</body>
</html>
